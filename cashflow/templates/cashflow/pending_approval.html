<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Petty Cash System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-purple-700 mb-6">User Dashboard</h1>
        <p class="text-gray-700 mb-6">Welcome! You can now access your dashboard.</p>

        <div class="flex flex-col gap-4">
            <a href="{% url 'upload_expenses' %}" 
               class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Upload Expenses
            </a>

            <a href="{% url 'expenses_list' 'Pending' %}" 
               class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                View Pending Expenses
            </a>

            <a href="{% url 'expenses_list' 'Approved' %}" 
               class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                View Approved Expenses
            </a>

            <a href="{% url 'expenses_list' 'Rejected' %}" 
               class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                View Rejected Expenses
            </a>

            <a href="{% url 'logout' %}" 
               class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Logout
            </a>
        </div>
    </div>
<!-- Dashboard Actions -->

    <!-- Add Expense Button -->
    <div class="flex justify-end mb-6">
        <a href="{% url 'add_expense' %}" 
           class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Expense
        </a>
    </div>

    <!-- Table / List of existing expenses -->
    <div class="overflow-x-auto">
        <!-- Your expenses table goes here -->
    </div>

</div>
