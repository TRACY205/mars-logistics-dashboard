<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mars Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">

    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">ðŸŒ¿ Login</h2>

    <!-- Messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-3 rounded-lg text-white 
                            {% if message.tags == 'error' %} bg-red-500 
                            {% elif message.tags == 'success' %} bg-green-500 
                            {% else %} bg-gray-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" name="username" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 shadow-sm">
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300 transform hover:-translate-y-1">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        New user? 
        <a href="{% url 'register' %}" 
           class="text-green-600 font-bold hover:text-green-700 hover:underline transition duration-200">
           Register here
        </a>
    </p>

    <div class="text-center mt-6">
        <a href="{% url 'landing' %}" 
           class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-md transition transform hover:-translate-y-1">
           â¬… Back to Landing
        </a>
    </div>

</div>
</body>
</html>
